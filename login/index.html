<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="dark light">
  <title>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è ‚Äî Evrocontayner</title>
  <link rel="stylesheet" href="/static/styles/style.css">
  <script>
    document.documentElement.style.display = 'none';
  </script>
  <script>
    (function () {
      const theme = localStorage.getItem('theme') || 'dark';
      if (theme === 'dark') document.documentElement.classList.add('dark-mode');
    })();
  </script>
  <style>
    body {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      overflow: hidden;
    }

    .login-container {
      background: var(--bg-primary);
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 420px;
      width: 100%;
      padding: 48px 32px;
      animation: slideUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .login-header h1 {
      font-size: 2rem;
      color: var(--text-primary);
      margin-bottom: 8px;
      animation: fadeInDown 0.8s ease-out;
    }

    .login-header p {
      color: var(--text-secondary);
      font-size: 0.95rem;
      animation: fadeInDown 0.8s ease-out 0.1s both;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-group {
      margin-bottom: 20px;
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-group:nth-child(1) { animation-delay: 0.2s; }
    .form-group:nth-child(2) { animation-delay: 0.3s; }
    .form-group:nth-child(3) { animation-delay: 0.4s; }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--text-primary);
      font-weight: 600;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      background: var(--bg-secondary);
      color: var(--text-primary);
      font-size: 0.95rem;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      box-sizing: border-box;
    }

    .form-group input:focus {
      outline: none;
      border-color: #f5576c;
      background: var(--bg-primary);
      box-shadow: 0 0 0 3px rgba(245, 87, 108, 0.1);
      transform: translateY(-2px);
    }

    .form-group input::placeholder {
      color: var(--text-light);
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      font-size: 0.9rem;
      animation: fadeInUp 0.6s ease-out 0.5s both;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      margin-top: 12px;
      animation: fadeInUp 0.6s ease-out 0.6s both;
      position: relative;
      overflow: hidden;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: left 0.5s ease;
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 24px rgba(245, 87, 108, 0.4);
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn:active {
      transform: translateY(-1px);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .register-link {
      text-align: center;
      margin-top: 20px;
      color: var(--text-secondary);
      font-size: 0.9rem;
      animation: fadeInUp 0.6s ease-out 0.7s both;
    }

    .register-link a {
      color: #f5576c;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
    }
  </style>
  <script>
    document.documentElement.style.display = '';
  </script>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>üîê –í—Ö–æ–¥</h1>
      <p>–í–≤–µ–¥–∏—Ç–µ —Å–≤–æ–∏ –¥–∞–Ω–Ω—ã–µ –¥–ª—è –≤—Ö–æ–¥–∞</p>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required autocomplete="off">
      </div>

      <div class="form-group">
        <label for="password">–ü–∞—Ä–æ–ª—å</label>
        <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="6" autocomplete="off">
      </div>

      <div class="remember-forgot">
        <label><input type="checkbox" id="remember"> –ó–∞–ø–æ–º–Ω–∏—Ç—å –º–µ–Ω—è</label>
        <a href="#">–ó–∞–±—ã–ª–∏ –ø–∞—Ä–æ–ª—å?</a>
      </div>

      <button type="submit" class="submit-btn">–í–æ–π—Ç–∏</button>
    </form>

    <p class="register-link">
      –ù–æ–≤—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å? <a href="/register/">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</a>
    </p>
  </div>

  <script>
    // minimal login handler (keeps existing behavior)
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const btn = document.querySelector('.submit-btn');
      btn.disabled = true; btn.textContent = '–í—Ö–æ–¥...';
      try {
        const res = await fetch('/api/login', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({email,password}) });
        const data = await res.json();
        if (res.ok) {
          localStorage.setItem('sessionToken', data.sessionToken);
          localStorage.setItem('user', JSON.stringify(data.user));
          window.location.href = '/';
        } else {
          alert(data.error || '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞');
        }
      } catch (err) {
        alert('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è');
      } finally { btn.disabled = false; btn.textContent = '–í–æ–π—Ç–∏'; }
    });
  </script>
</body>
</html>
